<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switching Stylesheets with JavaScript</title>
    <style>
        body{
            background-color: white;
            color: red;
            font:normal 24px Arial,SansSerif;
            padding: 20px;
        }
    </style>
    <style>
        body{
            background-color: black;
            color: yellow;
            font:italic bold 24px "Times New Roman",serif;
            padding: 20px;
        }
    </style>
    <script>
        var whiteSheet = 0;
        document.styleSheets[1].disabled = true;
        function sheet() {
            document.styleSheets[whiteSheet].disabled = true;
            whiteSheet = (whiteSheet == 1)? 0:1;
            document.styleSheets[whiteSheet].disabled = false;
        }
        window.onload = function () {
            document.getElementById("btn1").onclick = sheet;
        }
    </script>
</head>
<body>
    Switch my stylesheet with the button below!<br/>
    <input type="button" id="btn1" value="Toggle"/>
</body>
</html>
